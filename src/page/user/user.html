<div>
  <el-card>
    <el-form :inline="true" :model="ruleForm">
      <el-row :gutter="20">
        <el-col :span="6">
          <el-form-item label="登陆名称">
            <el-input v-model="ruleForm.log_name"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="6">
          <el-form-item label="状态">
            <el-select v-model="ruleForm.status">
              <el-option label="区域一" value="shanghai"></el-option>
              <el-option label="区域二" value="beijing"></el-option>
            </el-select>
          </el-form-item>
        </el-col>
        <el-col :span="6">
          <el-form-item label="真实姓名">
            <el-input v-model="ruleForm.name"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="6">
          <el-form-item label="所属部门">
            <el-input v-model="ruleForm.department"></el-input>
          </el-form-item>
        </el-col>
      </el-row>

      <div class="button-wrap">
        <div>
          <el-button type="warning" @click="onCreate" size="small">查询</el-button>
        </div>
        <div>
          <el-button type="primary" @click="onSubmit" size="small">查询</el-button>
        </div>
      </div>
    </el-form>
  </el-card> <br>

  <el-card>
    <el-table :data="tableData" style="width: 100%" stripe>
      <el-table-column prop="log_name" label="登录名称" > </el-table-column>
      <el-table-column prop="name" label="真实姓名" > </el-table-column>
      <el-table-column prop="status" label="状态" > </el-table-column>
      <el-table-column prop="department" label="所属部门" > </el-table-column>
      <el-table-column prop="unit" label="所属岗位" > </el-table-column>
      <el-table-column prop="cellphone" label="手机号" > </el-table-column>
      <el-table-column prop="update_time" label="更新时间" > </el-table-column>
      <el-table-column prop="oprate" label="操作" > </el-table-column>
    </el-table>
  </el-card>
</div>
